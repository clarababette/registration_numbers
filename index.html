<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/registration_number.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500&family=Neuton:wght@200;300&display=swap" rel="stylesheet">
    <title>Registration Numbers</title>
</head>
<body>
    <div class="container">
        <h1>Western Cape Registration Numbers</h1>
        <span class="input_label">Registration Number:</span>
        <input type="text" class="reg_input" placeholder="Enter a registration number eg. CA 797 920.">
        <span class="confirmation"></span>
        <input class="add_btn" type="button" value="Add">
        <input class="reset_btn" type="button" value="Reset">
        <input class="clear_filter_btn" type="button" value="Clear filter">
        <div class="filter">
            Filter by town: <select class="town">
                <option value="">Choose a town</option>
                <option value="Bellville">Bellville</option>
                <option value="Cape Town">Cape Town</option>
                <option value="Kuilsriver">Kuilsriver</option>
                <option value="Malmesbury">Malmesbury</option>
                <option value="Paarl">Paarl</option>
                <option value="Stellenbosch">Stellenbosch</option>
            </select>
        </div>
        <ul class="reg_display_list">
            
        </ul>
    </div>
</body>
<script src="js/registration_numbers.js" charset="utf-8"></script>
<script src="js/reg_num_DOM.js" charset="utf-8"></script>
</html>
